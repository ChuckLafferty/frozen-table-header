<html>
<head>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="frozenTableHeader.css">
</head>
<body>
  <div class="container-fluid">
    <h1>Frozen Table Headers Example</h1>
    <div class="row">
      <div class="col-xs-12">
        <table class="myTable">
            <thead>
              <tr>
                <th>Month</th>
                <th>Savings</th>
                <th>Deductions</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>January</td>
                <td>$100</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>February</td>
                <td>$80</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>March</td>
                <td>$70</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>April</td>
                <td>$80</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>May</td>
                <td>$120</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>June</td>
                <td>$50</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>July</td>
                <td>$100</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>August</td>
                <td>$80</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>September</td>
                <td>$70</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>October</td>
                <td>$80</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>November</td>
                <td>$120</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>December</td>
                <td>$50</td>
                <td>$100</td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
	

	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="frozenTableHeader.js"></script>

  <script type="text/javascript">
    $(function () {
      $('.myTable').frozenTableHeader({width: '200px', height: '100px'});
    });
  </script>
</body>
</html>
